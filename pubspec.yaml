name: gongter
description: "공터 - 지방공무원 익명 커뮤니티"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Backend
  supabase_flutter: ^2.8.4

  # Navigation
  go_router: ^14.8.1

  # Ads
  google_mobile_ads: ^5.3.0

  # Image
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Local Storage
  shared_preferences: ^2.5.3

  # Utils
  url_launcher: ^6.3.1
  timeago: ^3.7.0
  intl: ^0.20.2

  # Utils
  app_tracking_transparency: ^2.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#F5E0D3"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false

flutter_native_splash:
  color: "#FFF8F5"
  image: "assets/icons/app_icon.png"
  image_dark: "assets/icons/app_icon.png"
  color_dark: "#1A1A1A"
  android_12:
    color: "#FFF8F5"
    icon_background_color: "#FFF8F5"
    image: "assets/icons/app_icon.png"
    color_dark: "#1A1A1A"
    icon_background_color_dark: "#1A1A1A"
    image_dark: "assets/icons/app_icon.png"
  ios: true
  android: true
  web: false
